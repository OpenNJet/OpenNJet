      summary: 登录
      requestBody:
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/loginData'
          required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer 
                  msg: 
                    type: string 
                    example: "success"
        '500':
          description: Internal Server Error      
  /auth/verification:  
    post:
      tags: 
        - auth
      summary: 发送验证码
      requestBody:
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/verificationData'
          required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer 
                  msg: 
                    type: string 
                    example: "success"
                  token:
                    type: string
        '500':
          description: Internal Server Error      
components:
  schemas:
    userData:
      title: user data
      type: object
      required: ["name", "password"]
      properties:
        name:
          type: string 
        password: 
          type: string 
          format: password
        email: 
          type: string
          format: email
          example: "test@test.com"
        mobile: 
          type: string
          example: "13312345678"
    groupData:
      title: group data
      type: object
      required: ["name"]
      properties:
        name:
          type: string 
        desc: 
          type: string 
    roleData:
      title: role data
      type: object
      required: ["name"]
      properties:
        name:
          type: string 
        desc: 
          type: string 
    userGroupRelData:
      title: user group rel data
      type: object
      required: ["groups"]
      properties:
        groups:
          type: array 
          items: 
            type: integer
    groupRoleRelData:
      title: group role rel data
      type: object
      required: ["roles"]
      properties:
        roles:
          type: array 
          items: 
            type: integer
    apiGroupData:
      title: api group data
      type: object
      required: ["name", "base_path"]
      properties:
        name:
          type: string 
        base_path:
          type: string 
          example: "/app1"
        desc: 
          type: string 
    apiData:
      title: api data
      type: object
      required: ["name", "group_id", "path", "method"]
      properties:
        name:
          type: string 
        group_id:
          type: integer 
        path:
          type: string
        method: 
          type: string
        desc: 
          type: string 
        param_mode:
          type: integer
        sign_validation:
          type: integer
    roleApiRelData:
      title: role api rel data
      type: object
      required: ["apis"]
      properties:
        apis:
          type: array 
          items: 
            type: integer
    userPassLogin:
      title: username/password login data
      type: object
      required: ["username", "password"]
      properties:
        username:
          type: string
        password: 
          type: string
    emailLogin:
      title: email login data
      type: object
      required: ["email", "verification_code"]
      properties:
        email: 
          type: string
        verification_code:
          type: string
    loginData:
      title: login data
      type: object
      required: ["login_data"]
      properties:
        api_group_name:
          type: string 
          example: "app"
        login_type:
          type: string 
          example: "internal"
        login_data:
          oneOf:
            - $ref: '#/components/schemas/userPassLogin'
            - $ref: '#/components/schemas/emailLogin'
    verificationData:
      title: verification data
      type: object
      properties:
        email:
          type: string 
    deployAppData:
      title: deploy app data
      type: object
      required: ["uploaded_file", "app_type", "base_path"]
      properties:
        uploaded_file:
          type: string
        app_type:
          type: string
          enum: 
            - lua
        base_path:
          type: string
        server_name:
          type: string
    regSrvData:
      title: register service data
      type: object
      required: [ "base_path", "upstream"]
      properties:
        base_path:
          type: string
        server_name:
          type: string
        upstream: 
          $ref: '#/components/schemas/upstreamData'
    upstreamData:
      title: upstream data
      type: object
      required: [ "endpoints"]
      properties:
        endpoints:
            type: array
            items:
              type: object
              properties:
                address:
                  type: string
                port: 
                  type: string
        load-balance:
          description: default is round_robin
          enum: 
            - round_robin
            - chash   
        upstreamHashByConfig:
          description: required if load-balancer is chash
          type: object
          properties:
            upstream-hash-by: 
              type: string
        healthCheck:
          type: object
          properties:
            interval: 
              type: integer
            path: 
              type: string
            fails: 
              type: integer
            passes:  
              type: integer
            statusMatch: 
              type: string
    smtpData:
      title: smtp config data
      type: object
      required: [ "host", "port"]
      properties:
        host:
          type: string
          example: smtp.test.com
        port:
          type: integer
          example: 25
        starttls: 
          type: boolean
          example: false
        username:
          type: string
        password: 
          type: string
        email_from:
          type: string
    sysConfigData:
      title: sys config data
      type: object
      required: [ "config_key", "config_value", "config_type"]
      properties:
        config_key:
          type: string
        config_value:
          type: string
        config_type:
          type: string
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer