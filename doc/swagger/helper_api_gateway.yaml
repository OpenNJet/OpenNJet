components:
  schemas:
    userData:
      title: user data
      type: object
      required: ["name", "password"]
      properties:
        name:
          type: string 
        password: 
          type: string 
          format: password
        email: 
          type: string
          format: email
          example: "test@test.com"
        mobile: 
          type: string
          example: "13312345678"
    groupData:
      title: group data
      type: object
      required: ["name"]
      properties:
        name:
          type: string 
        desc: 
          type: string 
    roleData:
      title: role data
      type: object
      required: ["name"]
      properties:
        name:
          type: string 
        desc: 
          type: string 
    userGroupRelData:
      title: user group rel data
      type: object
      required: ["groups"]
      properties:
        groups:
          type: array 
          items: 
            type: integer
    groupRoleRelData:
      title: group role rel data
      type: object
      required: ["roles"]
      properties:
        groups:
          type: array 
          items: 
            type: integer
    apiGroupData:
      title: api group data
      type: object
      required: ["name", "base_path"]
      properties:
        name:
          type: string 
        base_path:
          type: string 
          example: "/app1"
        desc: 
          type: string 
    apiData:
      title: api data
      type: object
      required: ["name", "group_id", "path", "method"]
      properties:
        name:
          type: string 
        group_id:
          type: integer 
        path:
          type: string
        method: 
          type: string
        desc: 
          type: string 
        param_mode:
          type: integer
        sign_validation:
          type: integer
