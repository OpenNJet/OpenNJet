openapi: 3.0.3
info:
  title: api gateway
  description: api网关提供的用户及角色授权的API
  version: 1.0.0

servers:
  - url: '/api_gateway'
paths:
  /identities/users:
    post:
      tags: 
        - identities
      summary: 新增用户
      security:
        - bearerAuth: []
      requestBody:
          content:
            application/json:
              schema:
                  type: object
                  required: ["domain", "name", "password"]
                  properties:
                    domain:
                      type: string 
                    name:
                      type: string 
                    password: 
                      type: string 
                      format: password
                    email: 
                      type: string
                      format: email
                      example: "test@test.com"
                    mobile: 
                      type: string
                      example: "13312345678"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer 
                  msg: 
                    type: string 
                    example: "success"
                  data: 
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
        '500':
          description: Internal Server Error
  /identities/users/{id}:  
    get:
      tags: 
        - identities
      summary: 用户查询
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: 用户ID
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer 
                  msg: 
                    type: string 
                    example: "success"
                  data: 
                      $ref: '#/components/schemas/userData'
        '500':
          description: Internal Server Error      
    put:
      tags: 
        - identities
      summary: 修改用户
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: 用户ID
      requestBody:
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/userData'
          required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer 
                  msg: 
                    type: string 
                    example: "success"
        '500':
          description: Internal Server Error      
    delete:
      tags: 
        - identities
      summary: 删除用户
      security:
        - bearerAuth: []
      parameters:
        - in: path
